<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeまとめて検索</title>
</head>
<body>
    <style>
        body {
            text-align: center;
        }
        textarea {
            width: 500px;
            height: 300px;
            font-family: sans-serif;
            font-size: 20px;
        }
        button {
            width: 50px;
            height: 50px;
            background: rgb(86, 184, 105);
            transition: .3s;
        }
        button:hover {
            background: rgb(57, 124, 71);
        }
    </style>
    <div class="title"><h1>YouTubeまとめて検索</h1></div>
    <textarea name="text" id="text"></textarea>
    <p id="output"></p>
    <button onclick="convertToArray()">検索</button>

    <script>
        const youtubeurl = "https://www.youtube.com/results?search_query=";

        function convertToArray() {
            const textareaValue = document.getElementById("text").value;
            const linesArray = textareaValue.split(/\r?\n/); // 改行で分割

            for (let i = 0; i < linesArray.length; i++) {
                const searchQuery = encodeURIComponent(linesArray[i].trim()); // 検索キーワードをエンコード
                if (searchQuery) {
                    setTimeout(function() {
                        window.open(
                            youtubeurl + searchQuery, // ポップアップで表示するURL
                            searchQuery,             // ウィンドウの名前
                            'width=600,height=400'     // ポップアップのサイズ
                        );
                    }, i * 500); // 500msの間隔でポップアップを開く
                }
            }
        }
    </script>
</body>
</html>
